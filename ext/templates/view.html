<!doctype html>
<html lang="en">
  <head>
  	<title>FSI BOARD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/css/style.css">
	<script>
		function fileDown(filepath){
			location.replace(`/download?filepath=${filepath}`)
		} 
	</script>
	</head>
	<body>
	<section class="ftco-section">
		
		<div class="container" style="max-width: 100%;">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5" >
					<h2 class="heading-section">FSI BOARD</h2>
				</div>
			</div>
			
			 <div class="container" class="row justify-content-center">
            <hr/>
            <div class="col-md-6 text-center mb-5" style="max-width: 100%;">
                <div>
                    <table class="table table-condensed">
                        <thead>
                            <tr align="left">
                                <th width="15%">제목</th>
                                <th width="85%">{{results['subject']}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr align="left">
                                <td>글쓴이
                                </td>
                                <td>
                                {{results['author']}}
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: left;">
                                    <p>{{results['content']}}</p>
                       
                                </td>
                            </tr>
                            <tr align="left">
                                <th width="15%">첨부파일</th>
                                <th width="85%" style="text-align: left;"><a href="javascript:fileDown('{{results['filepath']}}')">{{results['filepath']}}</a></th>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <td>
                                    <span style='float:right'>
                                        <button type="button" id="list" class="btn btn-default" onclick="location.replace('/board');">목록</button>
                                        <button type="button" id="write" class="btn btn-default" onclick="location.replace('/write');">글쓰기</button>
                                    </span>
                                </td>
                            </tr>
                        </thead>
                    </table>
								</div>
            </div>
            <hr/>
          </div>
        </div>    
		</div>
		
	</section>

	<script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/main.js"></script>

	</body>
</html>
